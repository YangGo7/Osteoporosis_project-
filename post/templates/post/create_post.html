{% extends 'base.html' %}
{% block explain_contents %}
{% load widget_tweaks %}  <!-- 위젯 필터 로드 -->

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="{{ form.title.id_for_label }}" class="form-label">제목</label>
        {{ form.title|add_class:"form-control" }}  <!-- Bootstrap 스타일 적용 -->
    </div>

    <div class="mb-3">
        <label for="{{ form.content.id_for_label }}" class="form-label">내용</label>
        {{ form.content|add_class:"form-control" }}
    </div>

    <div class="form-check">
        {{ form.is_secret|add_class:"form-check-input" }}
        <label class="form-check-label" for="{{ form.is_secret.id_for_label }}">비밀글</label>
    </div>

    <button type="submit" class="btn btn-success mt-3">작성</button>
</form>
{% endblock explain_contents %}
